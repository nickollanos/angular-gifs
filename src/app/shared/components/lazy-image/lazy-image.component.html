<div class="container">
  <div class="image-container">

  <img
  [src]="url"
  [alt]="alt"
  class="card-img-top animate__animated animate__fadeIn"
  (load)="onLoad()"
  [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  >

  <img
  *ngIf="!hasLoaded"
  src="loader.svg"
  height="35"
  width="35"
  class="card-img-top"
  />
  
  </div>
</div>
