<div class="bg-dark border-rigth p-3" id="Sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <button
    *ngFor="let tag of tags"
    class="list-group-item list-group-item-action"
    (click)="_searchTag(tag)"
    >
      {{ tag | titlecase }}
    </button>

  </div>

</div>
